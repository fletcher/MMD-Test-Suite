<h1 id="germanguillemets">German Guillemets</h1>

<p>&#187;this is a double quote&#171;</p>

<p>this isn&#8217;t an apostrophe.</p>

<p>this is an em &#8212; dash</p>

<p>this is an en &#8211; dash</p>

<p>and an ellipsis&#8230;</p>
